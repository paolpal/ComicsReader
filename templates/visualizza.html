<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Aggiungi il link al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Visualizza Documento</title>
</head>
<body>
    <h1>Visualizza Documento</h1>

    <h2>Cartella: {{ codice_cartella }}</h2>
    <h3>Documento: {{ documento }}</h3>
    <p>Numero di pagine: {{ numero_pagine }}</p>

    <!-- Utilizza il carosello di Bootstrap per visualizzare le pagine del documento -->
    <div id="documento-carousel" class="carousel slide" data-ride="false" data-interval="false">
        <div class="carousel-inner">
            {% for pagina in range(1, numero_pagine + 1) %}
                <div class="carousel-item {% if pagina == 1 %}active{% endif %}">
                    <img class="d-block w-100" src="{{ url_for('static', filename='documents/' + codice_cartella + '/' + documento + '/' + "%02d" % pagina + '.jpg') }}" alt="Pagina {{ pagina }}">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#documento-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#documento-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <p>Numero di pagine: {{ numero_pagine }}</p>

    <a href="/">Torna alla homepage</a>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Aggiungi il link al file JavaScript di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
